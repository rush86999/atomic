table:
  name: Meeting_Assist_Calendar
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        attendeeId:
          _eq: X-Hasura-User-Id
      columns:
        - modifiable
        - primary
        - account
        - defaultReminders
        - accessLevel
        - attendeeId
        - backgroundColor
        - colorId
        - foregroundColor
        - id
        - resource
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - modifiable
        - primary
        - account
        - defaultReminders
        - accessLevel
        - attendeeId
        - backgroundColor
        - colorId
        - foregroundColor
        - id
        - resource
        - title
      filter:
        attendeeId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - modifiable
        - primary
        - account
        - defaultReminders
        - accessLevel
        - attendeeId
        - backgroundColor
        - colorId
        - foregroundColor
        - id
        - resource
        - title
      filter:
        attendeeId:
          _eq: X-Hasura-User-Id
      check:
        attendeeId:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        attendeeId:
          _eq: X-Hasura-User-Id
