table:
  name: Calendar_Integration
  schema: public
object_relationships:
  - name: User
    using:
      foreign_key_constraint_on: userId
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
        - deleted
        - enabled
        - syncEnabled
        - colors
        - appAccountId
        - appEmail
        - appId
        - clientType
        - contactEmail
        - contactName
        - name
        - pageToken
        - password
        - refreshToken
        - resource
        - syncToken
        - token
        - username
        - createdDate
        - expiresAt
        - updatedAt
        - id
        - userId
select_permissions:
  - role: user
    permission:
      columns:
        - deleted
        - enabled
        - syncEnabled
        - colors
        - appAccountId
        - appEmail
        - appId
        - clientType
        - contactEmail
        - contactName
        - name
        - pageToken
        - password
        - refreshToken
        - resource
        - syncToken
        - token
        - username
        - createdDate
        - expiresAt
        - updatedAt
        - id
        - userId
      filter:
        userId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - deleted
        - enabled
        - syncEnabled
        - colors
        - appAccountId
        - appEmail
        - appId
        - clientType
        - contactEmail
        - contactName
        - name
        - pageToken
        - password
        - refreshToken
        - resource
        - syncToken
        - token
        - username
        - createdDate
        - expiresAt
        - updatedAt
        - id
        - userId
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check:
        userId:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        userId:
          _eq: X-Hasura-User-Id
